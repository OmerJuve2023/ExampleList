<!DOCTYPE html>
<html  lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4" >
    <a th:href="@{/addPersona}" class="btn btn-primary">Nuevo Informe</a>
    <div>
        </br>
    </div>
    <table class="table">
        <thead th:align="center">
        <tr>
            <th>ID</th>
            <th>NOMBRES</th>
            <th>TELEFONOS</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody th:align="center">
        <tr th:each="personas:${personas}">
            <td th:text="${personas.id}"></td>
            <td th:text="${personas.name}"></td>
            <td th:text="${personas.telefono}"></td>
            <td>
                <a class="btn btn-info">Generar Pdf</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
